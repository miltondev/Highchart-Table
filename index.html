<script src="https://code.highcharts.com/highcharts.js"></script>


<script>
    function slugify(Text) {
  return Text.toLowerCase().replace(/[^\w ]+/g, '').replace(/ +/g, '-');
}

$(function() {
  $(document).ready(function() {
    $('#pie-platforms').highcharts({
        chart: {
          type: 'pie'
        },
        title: {
          text: 'Platforms'
        },
        plotOptions: {
          pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
              enabled: false
            },
            showInLegend: true
          }
        },
        series: [{
          name: 'Brands',
          point: {
            events: {
              click: function(event) {
              var background = $(event.target).attr('fill');
              console.log(slugify(this.name));
               // $("#users tbody tr:not(." + slugify(this.name) + ")").removeClass('active');
                $("#users tbody tr:not(." + slugify(this.name) + ")").css({'background-color': ''})
               // $("#users tbody tr." + slugify(this.name)).toggleClass('active');
                 $("#users tbody tr." + slugify(this.name)).css({'background-color': background})
              }
            }
          },
          colorByPoint: true,
          data: [{
            name: 'Windows',
            y: 70
          }, {
            name: 'Mac',
            y: 20,
          }, {
            name: 'Linux',
            y: 10
          }]
        }]
      }),
      $('#pie-browsers').highcharts({

        },
        title: {

        },
        plotOptions: {

            cursor: 'pointer',
            dataLabels: {
              enabled: false
            },
            showInLegend: true
          }
        },
        series: [{

               // $("#users tbody tr:not(." + slugify(this.name) + ")").removeClass('active');
                $("#users tbody tr:not(." + slugify(this.name) + ")").css({'background-color': ''})
               // $("#users tbody tr." + slugify(this.name)).toggleClass('active');
                 $("#users tbody tr." + slugify(this.name)).css({'background-color': background})
              }
            }
          },
          colorByPoint: true,

  });
});
